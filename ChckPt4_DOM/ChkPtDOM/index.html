<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>cart</title>
		<script
			src="https://kit.fontawesome.com/edd37d75e6.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Shopping</a>
			</div>
		</nav>

		<div class="container-fluid">
			<h3>items in your cart</h3>

			<table class="table">
				<thead class="table-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Product Name</th>
						<th scope="col">Price</th>
						<th scope="col">Handle</th>
						<th scope="col">like/Dislike</th>
						<th scope="col">Sub Sum</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>P1</td>
						<td><span id="price1">20</span></td>
						<td>
							<button id="add1" type="button" class="btn btn-primary">+</button>
							<span id="compteur1">0</span>
							<button id="minus1" type="button" class="btn btn-warning">
								-
							</button>
						</td>
						<td>
							<i id="iconLike1" class="far fa-thumbs-up fa-2x"></i>
						</td>
						<td><span id="subSum1">0</span></td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>P2</td>
						<td><div id="price2">30</div></td>
						<td>
							<button id="add2" type="button" class="btn btn-primary">+</button>
							<span id="compteur2">0</span>
							<button id="minus2" type="button" class="btn btn-warning">
								-
							</button>
						</td>
						<td>
							<i id="iconLike2" class="far fa-thumbs-up fa-2x"></i>
						</td>
						<td id="subSum2">0</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>P3</td>
						<td><div id="price3">50</div></td>
						<td>
							<button id="add3" type="button" class="btn btn-primary">+</button>
							<span id="compteur3">0</span>
							<button id="minus3" type="button" class="btn btn-warning">
								-
							</button>
						</td>
						<td><i id="iconLike3" class="far fa-thumbs-up fa-2x"></i></td>
						<td id="subSum3">0</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
